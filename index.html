<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="/your-path-to-fontawesome/css/fontawesome.css"
      rel="stylesheet"
    />
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>MoGo</title>
  </head>
  <body>
    <!-- begin header -->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">MoGo</div>
          <nav class="nav">
            <a class="nav__link active" href="#">About</a>
            <a class="nav__link" href="#">Service</a>
            <a class="nav__link" href="#">Work</a>
            <a class="nav__link" href="#">Blog</a>
            <a class="nav__link" href="#">Contact</a>

            <!-- icon -->

            <!--
            <a class="nav__link" href="#">
              <i class="fas fa-shopping-cart"></i>
            </a>

            <a class="nav__link" href="#">
              <i class="far fa-shopping-cart"></i>
            </a>
-->
          </nav>
        </div>
      </div>
    </header>
    <!-- end header -->

    <!-- begin intro -->
    <div class="intro">
      <div class="container">
        <!-- title -->
        <div class="intro__inner">
          <h2 class="intro__suptitle">
            Creative Template
          </h2>
          <h1 class="intro__title">
            Welcome to MoGo
          </h1>
          <!-- button -->
          <a class="intro__button" href="#">
            Learn more
          </a>
        </div>
      </div>
    </div>
    <!-- end intro -->

    <!-- begin slider -->
    <div class="slider">
      <div class="container">
        <div class="slider__inner">
          <div class="slider__item active">
            <span class="item__number"> 01 </span>
            Intro
          </div>
          <div class="slider__item">
            <span class="item__number"> 02 </span>
            Work
          </div>
          <div class="slider__item">
            <span class="item__number"> 03 </span>
            About
          </div>
          <div class="slider__item">
            <span class="item__number"> 04 </span>
            Contacts
          </div>
        </div>
      </div>
    </div>
    <!-- end slider -->
  </body>
</html>
